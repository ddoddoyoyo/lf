function getPopupCount() {
	$.ajax({
		url : "/lf/td/common/get_like_action.php",
		type : "POST",
		dataType : "json",
		data : {
			BRAND : "hyundai"
			, CAR_GB : "LF"
		},
		success : function(json) {
			console.log(json);
			if (json.CNT == 0)
				$('#page8 .h_num').text(0);
			else { 
				var reg = /(^[+-]?\d+)(\d{3})/;
				var num = (json.CNT + '');
				while (reg.test(num)) num = num.replace(reg, '$1' + ',' + '$2');
				$('#page8 .h_num').text(num);
			}
		},
		error : function(xhr, status, error) {
			console.log(error);
		}
	});
}
