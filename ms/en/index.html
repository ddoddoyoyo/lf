		<script>
			$(document).ready(function(){

				var select = $("select#country");
			    select.change(function(){
			        var select_name = $(this).children("option:selected").text();
			        $(this).siblings("label").text(select_name);
			        // $(this).siblings("label").css({"color":"#002c5f","background-image":"url('../images/button/icon_country_arrow_select.png')"});
			    });
				$('#go_main').click(function(){
					location.href="main.html";
				});
				$('#upload').change(function(){
					readURL(this);
				});
				function readURL(input){
					if(input.files && input.files[0]) {
						var reader = new FileReader();
						reader.onload = function(e){//파일 읽어들이기를 성공했을때 호출되는 이벤트 핸들러
							$('#current-img').attr('src',e.target.result);

							var img = new Image;
							var imgW, imgH;
							img.src = reader.result;
							img.onload = function(){
								imgW = img.width;
								imgH = img.height;
								if(imgH >= imgW){
									$("#current-img").css({"width":"99%","height":"auto"});
								}
								else{
									$("#current-img").css({"width":"auto", "height":"99%"});
								}
							}//img.onload
						}//reader.onload
					}//if
					reader.readAsDataURL(input.files[0]);

				}
			});
		</script>
